<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Customizer for parametric cadquery models">
  <meta name="author" content="Tristan Escalada">
  <title>CADLab - cadquery customizer</title>
  <link rel="canonical" href="https://cadlab.herokuapp.com/">
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <!-- Favicons -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icons/icon-72x72.png') }}" sizes="72x72">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-72x72.png') }}" sizes="72x72" type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-96x96.png') }}" sizes="96x96" type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-128x128.png') }}" sizes="128x128" type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-192x192.png') }}" sizes="192x192" type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-144x144.png') }}" sizes="144x144" type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-152x152.png') }}" sizes="152x152" type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-384x384.png') }}" sizes="384x384" type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/icon-512x512.png') }}" sizes="512x512" type="image/png">
  <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#7952b3">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
  <meta name="theme-color" content="#7952b3">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='dashboard.css') }}" rel="stylesheet">
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
      CADLab - cadquery customizer
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">
                <span data-feather="home"></span>
                Home
              </a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Assemblies</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            {% for assembly in assemblies %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cad_view', assembly=assembly) }}">
                <span data-feather="codesandbox"></span>
                {{assembly}}
              </a>
            </li>
            {% endfor %}
          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted fixed-bottom">
              <div>
                Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a><br/>
                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
              </div>
           </h6>


        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>
  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script>
    (function () {
   'use strict'

   feather.replace()
    })()
  </script>
  {% block scripts %}
  {% endblock %}
</body>

</html>
